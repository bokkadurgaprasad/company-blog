{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
    <div class="card mb-4">
        <div class="card-body">
            <p class="text-muted">Created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h5><a class="link-primary" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h5>
            <p class="card-text">{{ post.text|truncatechars:200 }}</p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
